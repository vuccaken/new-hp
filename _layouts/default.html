<!doctype html>
<html lang="ja">
  <head prefix="og: http://ogp.me/ns#">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">

    <title>
      {%- if page.subtitle %}{{ page.subtitle | append: " " }}{% endif -%}
      {%- if page.url == '/' -%}
        {{- page.title -}}
      {%- else -%}
        {{- page.title | append: " - " | append: site.short_title -}}
      {%- endif -%}
    </title>

    <meta name="author" content="{{ site.author }}">
    <meta name="keywords" content="{{ site.keywords }}">
    <meta name="description" content="{{ site.description }}">

    <!-- OGP -->
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:url" content="{{ page.url | relative_url }}">
    <meta property="og:image" content="{{ 'assets/img/logo.png' | relative_url }}">
    <meta property="og:locale" content="ja">
    <meta property="og:type" content="website">

    <!-- css -->
    <link rel="stylesheet" href="{{ 'assets/css/normalize.css' | relative_url }}">
    <link rel="stylesheet" href="{{ 'assets/css/style.css' | relative_url }}">
    <!-- twitter -->
    <meta 
    name="twitter:widgets:theme"
    content="dark" />

    <!-- fontawesome -->
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    
    <!-- icon -->
    <link rel="apple-touch-icon-precomposed" href="{{ 'assets/img/site-icon/apple-touch-icon.png' | relative_url }}">
    <link rel="shortcut icon" href="{{ 'assets/img/site-icon/favicon.ico' | relative_url }}">

  </head>
  <body>
    {% include general/header.html %}
    {{ content }}
    {% include general/footer.html %}

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
  </body>
</html>
