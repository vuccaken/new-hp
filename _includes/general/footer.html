<footer class="site-footer">

  <nav class="site-nav">
    <ul class="site-nav-list">
      <li><a href="/" {% if page.url == "/" %}class="current"{% endif %}>Top</a></li>

      {%- for item in site.data.navigation %}
        <li><a href="{{ item.link | relative_url }}" {% if page.url == item.link %}class="current"{% endif %}>{{ item.name }}</a></li>
      {%- endfor %}
    </ul>
  </nav>

  <div class="social-links">
    {% include general/social.html src=site.social %}
  </div>

  <div class="copyright">&copy;{{ site.copyright }}</div>

</footer>
