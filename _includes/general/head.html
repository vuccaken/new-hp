<head prefix="og: http://ogp.me/ns#">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, viewport-fit=cover">

  <title>
    {% if page.subtitle %}{{- page.subtitle | append: " " -}}{% endif %}
    {% if page.url == '/' %}
      {{- page.title -}}
    {% else %}
      {{- page.title | append: " - " | append: site.short_title -}}
    {% endif %}
  </title>

  <meta name="author" content="{{ site.author }}">
  <meta name="keywords" content="{{ site.keywords }}">
  <meta name="description" content="{{ site.description }}">

  <!-- OGP -->
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:url" content="{{ page.url | relative_url }}">
  <meta property="og:image" content="{{ 'assets/img/logo.png' | relative_url }}">
  <meta property="og:locale" content="ja">
  <meta property="og:type" content="website">

  <!-- color theme -->
  <meta name="color-scheme" content="light dark">
  <meta name="twitter:widgets:theme" content="dark" />

  <!-- css -->
  <link rel="stylesheet" href="{{ 'assets/css/normalize.css' | relative_url }}">
  <link rel="stylesheet" href="{{ 'assets/css/style.css' | relative_url }}">

  <!-- JavaScript -->
  <script src="{{ 'assets/js/css_browser_selector.js' | relative_url }}" type="text/javascript"></script>

  <!-- fontawesome -->
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  
  <!-- icon -->
  <link rel="apple-touch-icon-precomposed" href="{{ 'assets/img/site-icon/apple-touch-icon.png' | relative_url }}">
  <link rel="shortcut icon" href="{{ 'assets/img/site-icon/favicon.ico' | relative_url }}">

</head>
