{%- comment -%}
{% if page.url == '/' %}
  {{ content }}
{% else %}
  <div class="contents">
    <h1>{{ page.title }}</h1>
    {% if page.toc == true %}
      <div class="toc-area">
        {% include toc.html html=content h_min=2 h_max=2 class="toc-ul" item_class="toc-li" anchor_class="toc-a" %}
      </div>
    {% endif %}
    {{ content }}
  </div>
{% endif %}
{%- endcomment -%}

<div class="contents">
{{ content }}
</div>
