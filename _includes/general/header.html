<header class="site-header">
  {% assign file = 'assets/img/logo.png' %}
  <a class="site-title" href="{{ '/' | relative_url }}">
    <img class="site-logo" src="{{ file | relative_url }}"/>
  </a>

  <nav class="site-nav">
    <ul class="site-nav-list">
      {%- for item in site.data.navigation %}
        {% assign url = item.link | relative_url %}
        {%- if page.url == url %}
          {% assign c = 'current' %}
        {% else %}
          {% assign c = '' %}
        {% endif %}
        
        <li><a class="page-link {{ c }}" href="{{ url }}">{{ item.name }}</a></li>
      {%- endfor %}
    </ul>
  </nav>
</header>
