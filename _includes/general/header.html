<header>
  <div class="wrapper">
    <nav>
      <a href="{{ '/' | relative_url }}">
        <img class="logo" src="{{ 'assets/img/logo.png' | relative_url }}"/>
      </a>
      <div class="menu-area">
        {%- for item in site.data.navigation %}
        <div class="menu">
          <a href="{{ item.link | relative_url }}"
          {%- if page.url == item.link %}class="current"{% endif %}>
          {{- item.name }}</a>
        </div>
        {%- endfor %}
      </div>
    </nav>
  </div>
</header>
