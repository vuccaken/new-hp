---
title: News
permalink: news
toc: false
---

<div class="news-wrap">
  {% for post in site.posts %}
  <div class="news_article" id="{{ post.url }}">
    <div class="date">{{ post.date | date: "%Y.%m.%d" }}</div>
    <h1 class="title">{{ post.title }}</h1>
    <!-- <h1 class="news_title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1> -->
    <div class="content">
    {{ post.content }}
    </div>
  </div>
  {% endfor %}
</div>
