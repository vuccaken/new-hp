---
title: News
toc: false
---

<div class="news-wrap">
  {% for post in site.posts %}
  <div class="news_article" id="{{ post.url }}">
    <div class="date">{{ post.date | date: "%Y.%m.%d" }}</div>
    <h1 class="title">{{ post.title }}</h1>
    <div class="content">
    {{ post.content }}
    </div>
  </div>
  {% endfor %}
</div>
